name: Demo

on:
  push:
    branches:
      - master

jobs:
  trigger-job:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Jenkins Job
      run: |
        curl -X POST "http://localhost:8080/job/hello-world-web/build" \
             -u pk:1115a24ed97cc83111bdcfb8917e10c81f
      timeout-minutes: 10
