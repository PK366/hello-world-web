name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Jenkins Job
      run: |
        curl -X POST "http://192.168.1.107:8080/job/GitHub_Action_To_Jenkins/build?token=mysecret"
      env:
        JENKINS_USER: ${{ secrets.JENKINS_USER }}
        JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
