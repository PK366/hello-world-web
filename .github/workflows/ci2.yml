name: Build and Deploy to Tomcat Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven

    - name: Validate POM file
      run: mvn validate

    - name: Compile the code
      run: mvn compile

    - name: Run tests
      run: mvn test

    - name: Package the application
      run: mvn package

    - name: Create deployment directory
      run: mkdir -p ${{ github.workspace }}/deployment

    - name: Deploy WAR file
      run: cp target/hello-world-web.war ${{ github.workspace }}/deployment/
      env:
        WAR_FILE: target/hello-world-web.war

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    - name: Setup SSH Key
      run: |
       chmod 600 ~/.ssh/id_rsa
       ssh-keyscan -H 192.168.1.107 >> ~/.ssh/known_hosts
    - name: Check deployment directory
      run: ls -l ${{ github.workspace }}/deployment

    - name: Check for WAR file
      run: ls -l ${{ github.workspace }}/deployment/hello-world-web.war

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy WAR to Tomcat Server
      run: |
         scp -v -P 22 ${{ github.workspace }}/target/hello-world-web.war sspl@192.168.1.107:/usr/local/tomcat/webapps/
      env:
        TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
        TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        TOMCAT_PORT: ${{ secrets.TOMCAT_PORT }}
